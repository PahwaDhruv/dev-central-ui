<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1df546ce2f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Dev Central - Register</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i> DevCentral</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <section class="container">
        <div class="alert alert-danger">
            Invalid Credentails
        </div>
        <h1 class="large text-primary">Login</h1>
        <p class="lead"><i class="fas fa-user"></i> Login to Your Account</p>
        <form action="dashbaord.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" minlength="6">
            </div>
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
        <p class="my-1">
            Don't have an Account? <a href="register.html">Register</a>
        </p>
    </section>
</body>
</html>
